<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>餐廳選擇</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css" type="text/css">    
</head>
<body>
    <header>
        <!-- <992px magnifier show up（小於992px，只有放大鏡）  -->
        <div class="pos-f-t d-block d-lg-none d-flex"> 
            <div><a href="list.html"><img class="site-logo p-2" src="img/logo-index.svg" alt="place logo.svg"></a></div>
            <h1>
                <img class="site-logotype p-2" src="img/logotype.svg" alt="logotype.svg">               
            </h1>
            <div class="text-right ml-auto p-2"> <!-- button of magnifier and it's action （放大鏡的按鈕及其功能） -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>   
        </div>
        <div class="collapse" id="navbarToggleExternalContent">  <!-- collapse of the search bar （放大鏡按了之後多出來的空間）-->
            <div class="px-5">
                <div class="row">
                    <div class="input-group"> <!-- search input in the magnifier（use BS4)（空間內的search欄） -->
                        <input type="text" class="form-control" placeholder="ex:McDonald,..." aria-label="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Search</button>  <!-- search button -->
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- >=992px, search input（use BS4) show up （>=992px，search欄出現） -->
        <div class="d-none d-lg-block">  
                <div class="d-flex">  <!-- bootstrap's flexbox -->
                    <a href="list.html"><img class="site-logo p-2" src="img/logo-index.svg" alt="logo"></a> <!-- Mono miao -->
                    <h1>
                        <img class="site-logotype p-2" src="img/logotype.svg" alt="jiabeng">
                    </h1>
                    <div class="row d-lg-block ml-auto p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex:McDonald,..." aria-label="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                    <!-- <i class="fa fa-search search-icon" aria-hidden="true"></i> --> <!-- magnifier for search, using the font aswsome -->
                </div>
            </div>
    </header>
    <!-- header中class name需知:ml-auto為3個elements,左2右1的版型 -->
    
    <div class="container">
     <!-- grid system（網格系統） -->
            <ul id="storeList" class="row store-list">
                <li class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                    <a href="confirm.html">
                        <h2></h2>
                        <img src="" alt="">
                    </a>
                </li>
            </ul>
    </div>

</body>
