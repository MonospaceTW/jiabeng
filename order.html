<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your order</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        span.input-group-addon:first-child{
            min-width: 117px;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="pos-f-t d-block d-lg-none d-flex justify-content-around"> <!-- <992px magnifier show up（小於992px，只有放大鏡）  -->
            <div><a href="index.html"><img class="site-logo" src="img/favicon_64x64.svg" alt="JiaBeng's logo"></a></div>
            <h1 class="site-sm-title text-center">
                <div class="d-flex flex-column">
                    <a href="list.html">JiaBeng</a>
                    <a href="list.html">來呷飯吧</a>
                </div>
            </h1>
            <div class="countdown" id="countdown">
                <span>"29" : "59"</span>
            </div>
    </header>

    <div class="container">

        <div id="menuImg" class="resturant-pic">
            <!-- <img src="img/McDonaldmenu.jpg" alt="mcdonald_menu"> -->
        </div>  

        <div class="input-group input-group-sm col-sm-4 col-sm-offset-1 float-left clearfix">
            <span class="input-group-addon">訂購人</span>  
            <input id="orderName" type="text" class="form-control " placeholder="請輸入姓名.." aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <span class="notice text-danger">別忘了留下你的大名喔！</span>

        <button id="share" class="share-button float-right clearfix" type="submit">Share</button>

        <ul class="row mt-3" id="dishList">
            <li class="input-group col-sm-12 col-md-6">
                <span class="input-group-addon mealName">"讀取便當名"</span>
                <span class="input-group-addon">"讀取價格$"</span> 
                <input type="text" class="form-control" placeholder="請輸入數量" aria-label="Text input with checkbox">
            </li>
        </ul>

        <button id="btn" type="submit">送出</button>

        <span class="text-danger">以下為成功訂購的訂單，如果尚未提供刪除功能，如需更改請找主揪</span>
        <ul id="membersOrder" class="mt-4">    
            <li class="result-orders mt-4">
                <span class="text-success result-person">"輸出訂購人"</span> 
                <span>已經訂購了</span>
                <span class="text-primary result-meal">"輸出便當名"</span> 
                <span>*</span>
                <span class="text-danger result-amount">"輸出數量"</span>
                <span>份</span>
            </li>
        </ul> 

        <hr>
        <div id="group-order-list">
            <ul class="mt-4">
                <li class="total-order">
                    <span class="text-primary result-meal">"輸出便當名"</span>  <!-- output the meal's name -->
                    <span>一共訂了</span>
                    <span class="text-danger result-amount">"輸出總數量"</span>  <!-- output the total amount of the meals -->
                    <span>份</span>
                </li>
            </ul>
        </div>

    </div>
    <!-- container end -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://use.fontawesome.com/0b98b394ed.js"></script>
