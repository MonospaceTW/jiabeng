<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>訂餐啦！</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order.css" type="text/css">
</head>
<body>
    <header>
        <div class="d-block">
            <div class="d-flex justify-content-around"> 
                <div><a href="list.html"><img class="site-logo p-2" src="img/logo-index.svg" alt="place logo.svg"></a></div>
                
                <!-- 選中的餐廳，請呼叫出餐廳名 -->
                <h1 id="titleStore" class="p-2">
                    <span></span>
                </h1>
    
                <!-- 截止時間 -->
                <div id="deadLine" class="text-right p-2"> 
                    <span>截止時間</span>
                </div>   
            </div>
        </div>
    </header>

    <div class="container d-flex flex-column">

        <!-- Share Button -->
        <button id="shareBtn" type="submit" class="my-2 share-button d-flex justify-content-center">
            <i class="fa fa-share" aria-hidden="true"></i>    
        </button>

        <!-- 訂購人名稱 -->
        <div class="order-name d-flex justify-content-around mt-2">
            <span>訂購人姓名</span>
            <input id="orderName" type="text" placeholder="John...">
        </div>

        <!-- dish list -->
        <div class="d-flex justify-content-center">
            <ul id="dishList" class="d-flex flex-column">    
                <li class="mt-2 d-flex">
                    <span class="mr-auto"></span>
                    <span></span>
                    <input class="dish-amount ml-1" type="text" data-key="${i.key}" data-name="${data.mealName}" data-price="${data.price}" placeholder="0">
                </li>
            </ul>
        </div>

        <!-- 訂餐 button -->
        <div class="d-flex justify-content-center">
                <button id="sendBtn" class="button send-button" type="submit">點餐</button>
            </div>
        <!-- 個人 order -->

        <div class="d-flex justify-content-end">
            <ul id="membersOrder">
                <span></span>
                <li class="mt-2">
                    <span></span> 
                </li>
                <span></span>
                <span></span>
            </ul>
        </div>
        
        <!-- 結帳按鈕 -->
        <div class="d-flex justify-content-center">
            <a class="button check-button" href="result.html">結帳</a>
        </div>

        
    </div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://use.fontawesome.com/0b98b394ed.js"></script>
