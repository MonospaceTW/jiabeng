<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your order</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        span.input-group-addon:first-child{
            min-width: 117px;
        }
    </style> -->
</head>
<body>
    
    <header>
        <div class="pos-f-t d-block d-lg-none d-flex justify-content-around"> <!-- <992px magnifier show up（小於992px，只有放大鏡）  -->
            <div><a href="list.html"><img class="logo" src="img/favicon_64x64.svg" alt="JiaBeng's logo"></a></div>
            <h1 class="site-sm-title text-center">
                <div class="d-flex flex-column">
                    <a href="list.html">JiaBeng</a>
                    <a href="list.html">來呷飯吧</a>
                </div>
            </h1>
            <div class="countdown" id="countdown">
                <span>"29" : "59"</span>
            </div>
    </header>

    <div class="container">
        <!-- share (分享) -->
        <div class="mx-5">
            <div class="my-2 d-flex justify-content-around">
                <div id="share" class="name-input">
                    <button type="button">
                        <i class="fa fa-share fa-2" aria-hidden="true"></i>
                    </button>
                    <span class="ml-2">分享</span>
                </div>
                <div class="input-border name-input">http://</div>
            </div>
            <!-- input order's name(輸入訂購人姓名) -->
            <div class="my-2 d-flex justify-content-around">
                <span class="name-input">訂購人姓名</span>
                <input class="name-input input-border" id="orderName" type="text" placeholder="請輸入姓名..">
            </div>
        </div>
        <ul class="mt-3 dishList" id="dishList">
            <li class="d-flex justify-content-between">
                <span class="mealName">火雞肉便當</span>
                <span class="mealPrice">$70</span> 
                <input class="mealAmount input-border" type="text" placeholder="0">
            </li>
        </ul>
    </div>
    <hr>
    <span>數量：</span>
    <div id="membersOrder" class="mt-4 membersOrders">    
        <ul>
            <li>
                <span>玉米濃湯</span>
                <span>1份</span>
            </li>
        </ul>
        <div>
            <span>總價：</span>
            <span>$120</span>
        </div>
        <div>
            <span>訂購人：</span>
            <span>Jason</span>
        </div>
    </div> 
    <button id="btn" class="btn offset-3 col-6" type="submit">送出</button>

    <hr>
    <div id="group-order-list">
        <ul class="mt-4">
            <li class="total-order">
                <span class="text-primary result-meal">"輸出便當名"</span>  <!-- output the meal's name -->
                <span>一共訂了</span>
                <span class="text-danger result-amount">"輸出總數量"</span>  <!-- output the total amount of the meals -->
                <span>份</span>
            </li>
        </ul>
    </div>

    
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://use.fontawesome.com/0b98b394ed.js"></script>
